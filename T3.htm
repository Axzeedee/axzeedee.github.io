function myBrain() {
  var paragraphs = document.getElementsByClassName("brain");

<script>

function countdown() {
  var currentDate = new Date();
  var currentMonth = currentDate.getMonth();
  var currentDay = currentDate.getDate();
  var currentHour = currentDate.getHours();
  var currentMinute = currentDate.getMinutes();
  var currentSecond = currentDate.getSeconds();
  var next27thMonth = currentMonth + 1;
  if (currentDay > 27) {
    next27thMonth += 1;
  }
  if (next27thMonth > 11) {
    next27thMonth = 0;
  }
  var next27th = new Date(currentDate.getFullYear(), next27thMonth, 27);
  var timeDifference = next27th.getTime() - currentDate.getTime();
  var secondsUntilNext27th = Math.floor(timeDifference / 1000);
  var minutesUntilNext27th = Math.floor(secondsUntilNext27th / 60);
  var hoursUntilNext27th = Math.floor(minutesUntilNext27th / 60);
  var daysUntilNext27th = Math.floor(hoursUntilNext27th / 24);
  secondsUntilNext27th %= 60;
  minutesUntilNext27th %= 60;
  hoursUntilNext27th %= 24;
  document.getElementsByClassName("countdown")[0].innerHTML = "Monthaversary: " + daysUntilNext27th + " days " + hoursUntilNext27th + " hours " + minutesUntilNext27th + " minutes " + secondsUntilNext27th + " seconds";
}

countdown();
setInterval(countdown, 1000);
</script>
<script>
var maxTries = 50;
for (var i = 0; i < 50; i++) {
  var star = document.createElement("span");
  star.innerHTML = "&starf;";
  star.className = "star";
  star.style.position = "absolute";

  // Generate random position for star
  var tries = 0;
  do {
    star.style.top = Math.floor(Math.random() * 100) + "vh";
    star.style.left = Math.floor(Math.random() * 100) + "vw";
    tries++;
  } while (isOverlapping(star) && tries < maxTries);

  document.body.appendChild(star);
}

function isOverlapping(element) {
  var stars = document.getElementsByClassName("star");
  for (var i = 0; i < stars.length; i++) {
    var rect1 = element.getBoundingClientRect();
    var rect2 = stars[i].getBoundingClientRect();
    if (rect1.top == rect2.top && rect1.left == rect2.left) {
      continue;
    }
    if (rect1.top < rect2.bottom && rect1.right > rect2.left && rect1.bottom > rect2.top && rect1.left < rect2.right) {
      return true;
    }
  }
  return false;
}
</script>
